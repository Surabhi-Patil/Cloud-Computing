language: java
jdk:
- oraclejdk8
sudo: false
install: true
script:
- "./gradlew build"




after_success:
  - pwd
  - mkdir codedeploy
  - zip -r csye6225-spring-boot-starter-webapp-master.zip build/libs/ROOT.war appspec.yml ./restartTomcat.sh
  - ls -al
  - mv csye6225-spring-boot-starter-webapp-master.zip codedeploy/
  - ls -al
  - pwd
  - cd codedeploy
  - ls -al
  - pwd

before_deploy:
  - cd ..
  - pwd
  
  

deploy:
  - provider: s3
    access_key_id: xyz
    secret_access_key: "abc"
    local_dir: codedeploy
    bucket: csye6225-surabhi
    region: us-east-1
    skip_cleanup: true


  - provider: codedeploy
    access_key_id: xyz
    bucket: csye6225-surabhi
    key: csye6225-spring-boot-starter-webapp-master.zip
    bundle_type: zip
    application: SimpleJavaProject
    deployment_group: SimpleJavaProject
    region: us-east-1
    secret_access_key: "abc"
    wait-until-deployed: true



